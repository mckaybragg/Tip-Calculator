<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <!--Container for the tip calculator-->
    <div id="container">
        <h1>TIP CALCULATOR</h1>

        <div>
            <!--Form to hold our tip calculator inputs-->
            <form>
                <p>How much was your bill?</p>
                <input id="billAmt" type="text" placeholder="$50.00">
                
                <p>How was your service?</p>
                <select id="serviceQual"> <!--Lets us make a dropdown box-->
                    <option selected disabled value="0">-- Choose an Option --</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - Ok</option>
                    <option value="0.10">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>

                <p>How many people are sharing the bill?</p>
                <input id="numPeople" typre="text" placeholder="Number of People">

                <button type="button" id="calculateTip">Calculate!</button>
            </form>
        </div>

    </div> 
    



    <script type="text/javascript" src="../js/scripts.js"></script>
</body>

</html>
